<!-- Main Header -->
<header class="main-header">

  <!-- Logo -->
  <a routerLink="/secure" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>{{ shortAppName() }}</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>{{ appName }}</b></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img [src]="user.image" class="user-image" [alt]="user.name">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{ user.name }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img [src]="user.image" class="img-circle" [alt]="user.name">

              <p>
                {{ user.name }}
                <small>{{ user.job_role }}</small>
              </p>
            </li>

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <!-- Menu Toggle Button -->
                <a type="button"  (click)="selectLang('en')">
                  <span class="lang-sm" lang="en"></span>
                </a>
                <!-- Menu Toggle Button -->
                <a type="button" (click)="selectLang('nl')">
                  <span class="lang-sm" lang="nl"></span>
                </a>
              </div>
              <div class="pull-right">
                <a routerLink="" class="btn btn-default btn-flat" (click)="signOut()">{{ 'Sign out' | translate }}</a>
              </div>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>
</header>
